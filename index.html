<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand QR Generator Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        
        /* Dark Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Dark border */
            padding: 0.4rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05); /* Glass bg */
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        input[type="color"] {
            border: none;
            width: 100%;
            height: 32px;
            cursor: pointer;
            background: none;
            padding: 0;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0;
        }
        
        .color-preview {
            width: 100%;
            height: 24px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Dark Grid Pattern */
        .preview-bg {
            background-color: #0f172a;
            background-image: linear-gradient(#1e293b 1px, transparent 1px), linear-gradient(to right, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .preset-btn {
            transition: all 0.2s;
        }
        .preset-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #6366f1;
        }
        
        /* Glass Utilities */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<!-- BODY: Dark Background Gradient -->
<body class="bg-[#0f172a] text-slate-300 min-h-screen lg:h-screen flex flex-col lg:overflow-hidden selection:bg-indigo-500 selection:text-white relative">

    <!-- Decorative Glows -->
    <div class="fixed top-0 left-0 w-[500px] h-[500px] bg-indigo-600/10 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="fixed bottom-0 right-0 w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[120px] pointer-events-none"></div>

    <!-- Header: Glass Style -->
    <header class="bg-slate-900/80 backdrop-blur-md border-b border-white/5 px-6 py-4 shadow-lg z-30 flex-none sticky top-0 lg:relative">
        <div class="max-w-7xl mx-auto flex justify-between items-center relative z-10">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-600 text-white p-2 rounded-lg shadow-lg shadow-indigo-500/20">
                    <i class="fa-solid fa-qrcode text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white tracking-tight leading-none flex items-center gap-2">
                        Brand<span class="text-indigo-400">QR</span> 
                        <!-- PRO Badge Dark Style -->
                        <span class="text-[10px] font-bold bg-indigo-500/20 text-indigo-300 px-2 py-0.5 rounded-full border border-indigo-500/30 tracking-wider shadow-[0_0_10px_-3px_rgba(99,102,241,0.4)]">PRO</span>
                    </h1>
                    <p class="text-xs text-slate-400 font-medium">Custom QR Maker by Om Ger | Ai-Labs</p>
                </div>
            </div>
            <button onclick="downloadQR()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg font-medium transition shadow-lg shadow-indigo-900/50 flex items-center gap-2 text-sm sm:text-base border border-indigo-500/50">
                <i class="fa-solid fa-download"></i> <span class="hidden sm:inline">Download PNG</span>
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <main class="flex-1 flex flex-col lg:flex-row lg:min-h-0 relative lg:overflow-hidden z-10">
        
        <!-- Sidebar: Glass Panel -->
        <aside class="w-full lg:w-[400px] xl:w-[450px] flex-none glass-panel lg:h-full lg:overflow-y-auto z-20 shadow-2xl scroll-smooth border-r border-white/5">
            <div class="p-6 space-y-8 pb-20">
                
                <!-- PRESETS SECTION -->
                <div class="glass-card p-4 rounded-xl">
                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-wand-magic-sparkles text-indigo-400"></i> Tema Instan
                    </h2>
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="applyPreset('classic')" class="preset-btn flex flex-col items-center gap-1 p-2 rounded-lg glass-card hover:border-indigo-500">
                            <div class="w-6 h-6 rounded bg-black border border-slate-600"></div>
                            <span class="text-[10px] font-medium text-slate-400">Classic</span>
                        </button>
                        <button onclick="applyPreset('ocean')" class="preset-btn flex flex-col items-center gap-1 p-2 rounded-lg glass-card hover:border-indigo-500">
                            <div class="w-6 h-6 rounded bg-gradient-to-br from-blue-500 to-cyan-400 shadow-lg"></div>
                            <span class="text-[10px] font-medium text-slate-400">Ocean</span>
                        </button>
                        <button onclick="applyPreset('sunset')" class="preset-btn flex flex-col items-center gap-1 p-2 rounded-lg glass-card hover:border-indigo-500">
                            <div class="w-6 h-6 rounded bg-gradient-to-br from-orange-500 to-pink-600 shadow-lg"></div>
                            <span class="text-[10px] font-medium text-slate-400">Sunset</span>
                        </button>
                        <button onclick="applyPreset('forest')" class="preset-btn flex flex-col items-center gap-1 p-2 rounded-lg glass-card hover:border-indigo-500">
                            <div class="w-6 h-6 rounded bg-gradient-to-br from-emerald-600 to-lime-400 shadow-lg"></div>
                            <span class="text-[10px] font-medium text-slate-400">Forest</span>
                        </button>
                    </div>
                </div>

                <!-- 1. Content Section -->
                <div class="space-y-4">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2 border-b border-white/10 pb-2">
                        <i class="fa-solid fa-link text-indigo-400"></i> Isi Konten
                    </h2>
                    <div>
                        <textarea id="qrText" rows="2" class="w-full p-3 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-sm text-white shadow-sm transition placeholder-slate-500" placeholder="https://website-anda.com">https://google.com</textarea>
                        <p class="text-xs text-slate-500 mt-1 text-right">Ketik untuk update otomatis</p>
                    </div>
                </div>

                <!-- 2. Logo Section -->
                <div class="space-y-4">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2 border-b border-white/10 pb-2">
                        <i class="fa-solid fa-image text-indigo-400"></i> Logo Brand
                    </h2>
                    
                    <!-- Upload Button -->
                    <div class="relative group">
                        <input type="file" id="logoInput" accept="image/*" class="peer absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                        <div class="w-full p-4 border-2 border-dashed border-slate-700 rounded-xl bg-slate-800/30 text-center group-hover:border-indigo-500 group-hover:bg-indigo-500/10 transition flex flex-col items-center justify-center gap-2">
                            <i class="fa-solid fa-cloud-arrow-up text-2xl text-slate-500 group-hover:text-indigo-400"></i>
                            <span class="text-sm font-medium text-slate-400 group-hover:text-indigo-300" id="uploadText">Klik untuk upload logo</span>
                            <span class="text-xs text-slate-600">(Format PNG / JPG)</span>
                        </div>
                    </div>
                    <button id="removeLogoBtn" class="hidden w-full py-1 text-xs text-red-400 hover:text-red-300 hover:bg-red-500/20 rounded font-medium transition flex items-center justify-center gap-2">

                    </button>

                    <div>
                        <div class="flex justify-between text-sm font-semibold text-slate-400 mb-2">
                            <label>Ukuran Logo</label>
                            <span class="text-indigo-400"><span id="logoSizeVal">20</span>%</span>
                        </div>
                        <input type="range" id="logoSize" min="10" max="30" value="20" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                    </div>
                </div>

                <!-- 3. Style Section -->
                <div class="space-y-5">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2 border-b border-white/10 pb-2">
                        <i class="fa-solid fa-palette text-indigo-400"></i> Tampilan
                    </h2>
                    
                    <!-- Background -->
                    <div class="flex items-center justify-between p-2 border border-white/10 rounded-lg bg-white/5 transition">
                        <span class="text-sm font-semibold text-slate-300 ml-2">Background</span>
                        <div class="flex items-center gap-2">
                            <span id="bgColorText" class="text-xs font-mono text-slate-500 hidden sm:block">#FFFFFF</span>
                            <div class="color-input-wrapper w-8 h-8 p-0 border-0 overflow-hidden rounded-full shadow-sm ring-1 ring-white/20">
                                <div id="bgColorPreview" class="w-full h-full bg-white"></div>
                                <input type="color" id="bgColor" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <!-- Body Gradient Control -->
                    <div class="space-y-3 p-3 glass-card rounded-xl">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-semibold text-slate-300">Warna Dots</label>
                            <div class="flex items-center gap-2">
                                <label for="useGradient" class="text-xs text-slate-500 cursor-pointer select-none">Pakai Gradasi?</label>
                                <input type="checkbox" id="useGradient" class="accent-indigo-500 w-4 h-4 cursor-pointer bg-slate-700 border-slate-600">
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <!-- Color 1 -->
                            <div class="flex-1">
                                <div class="color-input-wrapper">
                                    <div id="bodyColorPreview" class="color-preview bg-slate-800"></div>
                                    <input type="color" id="bodyColor" value="#1e293b">
                                </div>
                                <div class="text-center mt-1"><span class="text-[10px] text-slate-500">Mulai</span></div>
                            </div>
                            
                            <i class="fa-solid fa-arrow-right text-slate-600 text-xs"></i>
                            
                            <!-- Color 2 (Gradient End) -->
                            <div class="flex-1 opacity-50 transition" id="gradColorContainer">
                                <div class="color-input-wrapper">
                                    <div id="gradColorPreview" class="color-preview bg-indigo-600"></div>
                                    <input type="color" id="gradColor" value="#4f46e5" disabled>
                                </div>
                                <div class="text-center mt-1"><span class="text-[10px] text-slate-500">Akhir</span></div>
                            </div>
                        </div>

                         <div>
                            <label class="block text-xs font-semibold text-slate-400 mb-1 mt-2">Bentuk Dots</label>
                            <select id="bodyShape" class="w-full h-[38px] px-2 border border-slate-700 rounded-lg text-sm bg-slate-800 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="square">Kotak Klasik</option>
                                <option value="circle">Bulat Modern</option>
                            </select>
                        </div>
                    </div>

                    <!-- Eye Style -->
                    <div class="bg-indigo-900/20 p-4 rounded-xl border border-indigo-500/20 space-y-4">
                        <div class="flex items-center gap-2 text-indigo-300 text-sm font-bold">
                            <i class="fa-regular fa-eye"></i> Kustomisasi Mata
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-semibold text-slate-400 mb-1">Bingkai</label>
                                <div class="color-input-wrapper border-indigo-500/30 bg-indigo-900/20">
                                    <div id="eyeFramePreview" class="color-preview bg-indigo-600"></div>
                                    <input type="color" id="eyeFrameColor" value="#4f46e5">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-400 mb-1">Tengah</label>
                                <div class="color-input-wrapper border-indigo-500/30 bg-indigo-900/20">
                                    <div id="eyeCenterPreview" class="color-preview bg-indigo-600"></div>
                                    <input type="color" id="eyeCenterColor" value="#4f46e5">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-400 mb-1">Bentuk Mata</label>
                            <select id="eyeShape" class="w-full p-2 border border-indigo-500/30 rounded-lg text-sm bg-slate-800 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="square">Kotak Tajam</option>
                                <option value="rounded">Rounded (Tumpul)</option>
                                <option value="circle">Lingkaran</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pt-4 border-t border-white/5 text-center">
                    <p class="text-xs text-slate-500">(2025) Crafted with ❤️ by Om Ger | Ai-Labs</p>
                </div>

            </div>
        </aside>

        <!-- Preview Area -->
        <section class="flex-1 bg-[#020617] preview-bg flex flex-col items-center justify-center relative p-8 min-h-[500px] lg:h-full lg:overflow-y-auto z-10">
            <div class="relative group my-auto">
                <!-- Canvas Container: Glass & Glow -->
                <div class="bg-white/5 p-4 sm:p-8 rounded-3xl shadow-2xl border border-white/10 backdrop-blur-xl shadow-indigo-500/10">
                    <canvas id="qrCanvas" width="1024" height="1024" class="w-[280px] h-[280px] sm:w-[350px] sm:h-[350px] lg:w-[450px] lg:h-[450px] object-contain"></canvas>
                </div>
                <!-- Badge -->
                <div class="absolute -bottom-12 left-0 right-0 text-center animate-pulse">
                    <span class="text-xs font-bold tracking-widest bg-slate-900/80 text-indigo-400 px-4 py-1.5 rounded-full border border-indigo-500/30 backdrop-blur-md shadow-lg">
                         LIVE PREVIEW
                    </span>
                </div>
            </div>
        </section>
    </main>

    <script>
        // --- State Management ---
        const state = {
            text: "https://google.com",
            logoImg: null,
            logoSize: 0.2,
            useGradient: false,
            colors: {
                bg: "#ffffff",
                bodyStart: "#1e293b",
                bodyEnd: "#4f46e5", // For gradient
                eyeFrame: "#4f46e5",
                eyeCenter: "#4f46e5"
            },
            shapes: {
                body: "square", 
                eye: "square"
            }
        };

        // --- Elements ---
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');
        
        // Input Elements
        const inputs = {
            text: document.getElementById('qrText'),
            logo: document.getElementById('logoInput'),
            removeLogoBtn: document.getElementById('removeLogoBtn'),
            logoSize: document.getElementById('logoSize'),
            logoSizeVal: document.getElementById('logoSizeVal'),
            
            bgColor: document.getElementById('bgColor'),
            bgColorPreview: document.getElementById('bgColorPreview'),
            bgColorText: document.getElementById('bgColorText'),

            bodyColor: document.getElementById('bodyColor'), // Start
            bodyColorPreview: document.getElementById('bodyColorPreview'),
            
            gradColor: document.getElementById('gradColor'), // End
            gradColorPreview: document.getElementById('gradColorPreview'),
            gradContainer: document.getElementById('gradColorContainer'),
            useGradient: document.getElementById('useGradient'),

            bodyShape: document.getElementById('bodyShape'),
            
            eyeFrameColor: document.getElementById('eyeFrameColor'),
            eyeFramePreview: document.getElementById('eyeFramePreview'),
            
            eyeCenterColor: document.getElementById('eyeCenterColor'),
            eyeCenterPreview: document.getElementById('eyeCenterPreview'),
            
            eyeShape: document.getElementById('eyeShape'),
            uploadText: document.getElementById('uploadText')
        };

        // --- Initialization ---
        function init() {
            // Text & Logo
            inputs.text.addEventListener('input', (e) => { state.text = e.target.value; generateQR(); });
            inputs.logoSize.addEventListener('input', (e) => { 
                state.logoSize = parseInt(e.target.value) / 100; 
                inputs.logoSizeVal.innerText = e.target.value;
                generateQR(); 
            });
            inputs.logo.addEventListener('change', handleLogoUpload);
            inputs.removeLogoBtn.addEventListener('click', removeLogo);

            // Colors Generic Handler
            const updateColor = (key, inputKey, previewKey) => {
                const val = inputs[inputKey].value;
                state.colors[key] = val;
                if(inputs[previewKey]) inputs[previewKey].style.backgroundColor = val;
                if(key === 'bg') inputs.bgColorText.innerText = val;
                generateQR();
            };

            inputs.bgColor.addEventListener('input', () => updateColor('bg', 'bgColor', 'bgColorPreview'));
            inputs.bodyColor.addEventListener('input', () => updateColor('bodyStart', 'bodyColor', 'bodyColorPreview'));
            inputs.gradColor.addEventListener('input', () => updateColor('bodyEnd', 'gradColor', 'gradColorPreview'));
            inputs.eyeFrameColor.addEventListener('input', () => updateColor('eyeFrame', 'eyeFrameColor', 'eyeFramePreview'));
            inputs.eyeCenterColor.addEventListener('input', () => updateColor('eyeCenter', 'eyeCenterColor', 'eyeCenterPreview'));

            // Gradient Toggle
            inputs.useGradient.addEventListener('change', (e) => {
                state.useGradient = e.target.checked;
                if (state.useGradient) {
                    inputs.gradContainer.classList.remove('opacity-50');
                    inputs.gradColor.disabled = false;
                } else {
                    inputs.gradContainer.classList.add('opacity-50');
                    inputs.gradColor.disabled = true;
                }
                generateQR();
            });

            // Shapes
            inputs.bodyShape.addEventListener('change', (e) => { state.shapes.body = e.target.value; generateQR(); });
            inputs.eyeShape.addEventListener('change', (e) => { state.shapes.eye = e.target.value; generateQR(); });

            // Init Previews
            updateColor('bg', 'bgColor', 'bgColorPreview');
            updateColor('bodyStart', 'bodyColor', 'bodyColorPreview');
            updateColor('bodyEnd', 'gradColor', 'gradColorPreview');
            updateColor('eyeFrame', 'eyeFrameColor', 'eyeFramePreview');
            updateColor('eyeCenter', 'eyeCenterColor', 'eyeCenterPreview');

            generateQR();
        }

        // --- Presets Logic ---
        function applyPreset(name) {
            const presets = {
                'classic': {
                    bg: '#ffffff', bodyStart: '#000000', bodyEnd: '#000000', useGradient: false,
                    eyeFrame: '#000000', eyeCenter: '#000000', bodyShape: 'square', eyeShape: 'square'
                },
                'ocean': {
                    bg: '#f0f9ff', bodyStart: '#0369a1', bodyEnd: '#06b6d4', useGradient: true,
                    eyeFrame: '#0c4a6e', eyeCenter: '#0ea5e9', bodyShape: 'circle', eyeShape: 'circle'
                },
                'sunset': {
                    bg: '#fff7ed', bodyStart: '#ea580c', bodyEnd: '#db2777', useGradient: true,
                    eyeFrame: '#9d174d', eyeCenter: '#f97316', bodyShape: 'circle', eyeShape: 'rounded'
                },
                'forest': {
                    bg: '#f0fdf4', bodyStart: '#15803d', bodyEnd: '#84cc16', useGradient: true,
                    eyeFrame: '#14532d', eyeCenter: '#4ade80', bodyShape: 'square', eyeShape: 'rounded'
                }
            };

            const p = presets[name];
            if(!p) return;

            // Update UI Inputs
            inputs.bgColor.value = p.bg;
            inputs.bodyColor.value = p.bodyStart;
            inputs.gradColor.value = p.bodyEnd;
            inputs.eyeFrameColor.value = p.eyeFrame;
            inputs.eyeCenterColor.value = p.eyeCenter;
            
            inputs.bodyShape.value = p.bodyShape;
            inputs.eyeShape.value = p.eyeShape;
            
            inputs.useGradient.checked = p.useGradient;
            inputs.useGradient.dispatchEvent(new Event('change')); // Trigger disable/enable logic

            // Update State & Previews Manually
            inputs.bgColor.dispatchEvent(new Event('input'));
            inputs.bodyColor.dispatchEvent(new Event('input'));
            inputs.gradColor.dispatchEvent(new Event('input'));
            inputs.eyeFrameColor.dispatchEvent(new Event('input'));
            inputs.eyeCenterColor.dispatchEvent(new Event('input'));
            inputs.bodyShape.dispatchEvent(new Event('change'));
            inputs.eyeShape.dispatchEvent(new Event('change'));
        }


        // --- Logo Handling ---
        function handleLogoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            inputs.uploadText.innerText = file.name.substring(0, 20) + (file.name.length > 20 ? '...' : '');
            inputs.uploadText.classList.add('text-indigo-400');
            inputs.removeLogoBtn.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    state.logoImg = img;
                    generateQR();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function removeLogo() {
            state.logoImg = null;
            document.getElementById('logoInput').value = ''; 
            inputs.uploadText.innerText = 'Klik untuk upload logo';
            inputs.uploadText.classList.remove('text-indigo-400');
            inputs.removeLogoBtn.classList.add('hidden');
            generateQR();
        }

        // --- Finder Pattern Utils ---
        function isFinderPattern(row, col, moduleCount) {
            if (row < 7 && col < 7) return true; 
            if (row < 7 && col >= moduleCount - 7) return true; 
            if (row >= moduleCount - 7 && col < 7) return true; 
            return false;
        }

        function getFinderPart(row, col, moduleCount) {
            let r = row;
            let c = col;
            if (row < 7 && col >= moduleCount - 7) c = col - (moduleCount - 7);
            if (row >= moduleCount - 7 && col < 7) r = row - (moduleCount - 7);
            if (r >= 2 && r <= 4 && c >= 2 && c <= 4) return 'center';
            return 'frame';
        }

        // --- Main Logic ---
        function generateQR() {
            const errorCorrectionLevel = 'H';
            let qr = null;

            for (let type = 1; type <= 40; type++) {
                try {
                    const tempQr = qrcode(type, errorCorrectionLevel);
                    tempQr.addData(state.text || " "); 
                    tempQr.make();
                    qr = tempQr;
                    break; 
                } catch (e) { if (type === 40) return; }
            }

            if (!qr) return;

            const moduleCount = qr.getModuleCount();
            const canvasSize = 1024; 
            const moduleSize = canvasSize / moduleCount;
            
            // Background
            ctx.fillStyle = state.colors.bg;
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // Prepare Gradient for Body
            let bodyFill;
            if (state.useGradient) {
                const grd = ctx.createLinearGradient(0, 0, canvasSize, canvasSize);
                grd.addColorStop(0, state.colors.bodyStart);
                grd.addColorStop(1, state.colors.bodyEnd);
                bodyFill = grd;
            } else {
                bodyFill = state.colors.bodyStart;
            }

            // Draw Modules
            for (let r = 0; r < moduleCount; r++) {
                for (let c = 0; c < moduleCount; c++) {
                    if (qr.isDark(r, c)) {
                        const x = c * moduleSize;
                        const y = r * moduleSize;
                        const cx = x + moduleSize / 2;
                        const cy = y + moduleSize / 2;
                        const size = moduleSize;

                        if (isFinderPattern(r, c, moduleCount)) {
                            // Eyes - Always Solid Color for clarity
                            const part = getFinderPart(r, c, moduleCount);
                            ctx.fillStyle = (part === 'center') ? state.colors.eyeCenter : state.colors.eyeFrame;

                            if (state.shapes.eye === 'square') {
                                ctx.fillRect(x, y, size + 0.5, size + 0.5);
                            } else if (state.shapes.eye === 'rounded') {
                                drawRoundedRect(ctx, x, y, size, size, size * 0.35);
                            } else if (state.shapes.eye === 'circle') {
                                ctx.beginPath();
                                ctx.arc(cx, cy, size/2, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        } else {
                            // Body - Can be Gradient
                            ctx.fillStyle = bodyFill;

                            if (state.shapes.body === 'square') {
                                ctx.fillRect(x, y, size + 0.5, size + 0.5);
                            } else if (state.shapes.body === 'circle') {
                                ctx.beginPath();
                                ctx.arc(cx, cy, (size/2) * 0.85, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        }
                    }
                }
            }

            // Draw Logo
            if (state.logoImg) {
                const logoSizePx = canvasSize * state.logoSize;
                const xPos = (canvasSize - logoSizePx) / 2;
                const yPos = (canvasSize - logoSizePx) / 2;
                
                const padding = moduleSize * 1.5; 
                ctx.fillStyle = state.colors.bg;
                drawRoundedRect(ctx, xPos - padding/2, yPos - padding/2, logoSizePx + padding, logoSizePx + padding, 40);

                ctx.save();
                roundedPath(ctx, xPos, yPos, logoSizePx, logoSizePx, 30);
                ctx.clip();
                ctx.drawImage(state.logoImg, xPos, yPos, logoSizePx, logoSizePx);
                ctx.restore();
            }
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
            ctx.fill();
        }

        function roundedPath(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        function downloadQR() {
            const link = document.createElement('a');
            link.download = 'Pro-BrandQR.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
